<!doctype html>

<html lang="en">
  <head>
    <!-- always place the bootstrap stylesheet link BEFORE my stylesheet as shown below-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GAME OF WAR!</title>
    <meta charset="utf-8">
   
  </head>

  <body>

  <div class="container-fluid" id="siteContainer">
  
    <!-- This is the SCOREBOARD ROW -->
    <div class="row" id="top">
      <div class="col-md-8">
        <button id="playGame">Play Game!</button>
      </div>
      <div class="col-md-4" id="scoreboard">
        <h3>Scoreboard</h3>
        <div class="row">
          <div class="col-md-4">
            <label id="p1ScoreLabel">Player 1:</label>
            <div id="player1score"></div>
          </div>
          <div class="col-md-4">
            <label id="cardsRemainingLabel">Cards Left:</label>
            <div id="cardsRemaining"></div>
          </div>
          <div class="col-md-4">
            <label id="p2ScoreLabel">Player 2:</label>
            <div id="player2score"></div>
          </div>
      </div>
    </div>

    <!-- This is PLAYER 1 CONTROL AREA -->

    <div class="row">
      <div class="col-md-4" id="player1Control">
        <h2>Player 1</h2>
        <button id="player1ShowCard">Draw Card</button>
      </div>
      <div class="col-md-8" id="scoreboard">
      </div>
    </div>    

   <!-- This is the PLAYING AREA -->

    <div class="row" id="playTable">
      
      <div class="col-md-6">
        <div class="player1Thumb">
        </div>
      </div>

      <div class="col-md-6">
        <div class="player2Thumb"></div>
      </div>
    </div>

    <!-- This is PLAYER 2 CONTROL AREA -->

    <div class="row">
      <div class="col-md-4" id="player2Control">
        <h2>Player 2</h2>
        <button id="player2ShowCard">Draw Card</button>
      </div>
      <div class="col-md-8" id="scoreboard">
      </div>
    </div> 


  </div> <!-- End of SITE CONTAINER DIV -->


    <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script> 
  </body>
</html>
